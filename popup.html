<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>Canvas Helper</h2>
      <button id="fetch">Fetch Assignments</button>
      <ul id="assignments"></ul>

      <button id="summarize">Summarize Current Page</button>
      <p id="summary"></p>

      <button id="other">Other</button>

      <!-- Chat interface (hidden by default) -->
      <div id="chat-interface" style="display: none">
        <div id="chat-window">
          <div id="messages"></div>
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
