<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>Canvas Assistant</h2>
      <button id="fetch">Assignment Prioritizer</button>
      <ul id="assignments"></ul>

      <button id="summarize">Summarize Current Page</button>
      <p id="summary"></p>

      <button id="other">Other</button>

      <div id="chat-container" class="hidden">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>      
    <script src="popup.js"></script>
  </body>
</html>
