<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>Canvas Helper</h2>
      <button id="fetch">Assignment Prioritizer</button>
      <ul id="assignments"></ul>

      <button id="summarize">Summarize Current Page</button>
      <p id="summary"></p>

      <button id="other">Other</button>

      <!-- Chat interface (hidden by default) -->
      <div id="chat-interface" class="collapsed">
        <h3>AI Chat</h3>
        <div id="chat-window">
          <div id="messages"></div>
          <div style="display: flex; margin-top: 10px;">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </div>
    <script src="popup.js"></script>
  </body>
</html>
